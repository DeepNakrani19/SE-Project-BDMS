<html><title>Request Blood</title>
<head>
</head>
<body>
<form action="request.php" method="post">
<table>
<tr>
    <td>Patient Name</td>
    <td><input type="text" name="name" placeholder="Enter patient name" required/></td>
</tr>

<tr>
    <td>Phone No.</td>
    <td><input type="number" name="num" placeholder="Enter phone number" required/></td>
</tr>
<tr>
    <td>Email</td>
    <td><input type="email" name="mail" placeholder="Enter email id" required/></td>
</tr>
<tr>
    <td>D.O.B</td>
    <td><input type="date" name="dob" required/></td>
</tr>
<tr>
    <td><label for="bgroup" >Blood Group Required</label></td>
    <td>
    <select name="bgroup" id="bgroup"/>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    <option value="A+">A+</option> 
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    </select>
    </td>
</tr>

<tr>
    <td><label for="location" >Location</label></td>
    <td>
    <select name="location" id="location"/>
    <option value="Ahmedabad">Ahmedabad</option>
    <option value="Bangalore">Bangalore</option>
    <option value="Gandhinagar">Gandhinagar</option>
    <option value="Pune">Pune</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Delhi">Delhi</option>
    </select>
    </td>
</tr>
<tr>
    <td valign="top">Address</td>
    <td><input type="address" name="addr" style="width:160px;height:80px" required/></td>
</tr>

<tr>
    <td colspan="2"><input type="submit" value="Find an appointment" ></td>
</tr>


</table>
</form>
</body>
</html>
