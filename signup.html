<body class="w3-black">
<div class="w3-center">
<form action="signup.php" method="POST" >

	Phone No:<input type="number" name="phone" required><br>

	Confirm Password<input type="password" name="cpassword" id="pass1" required><br>

	Submit<input type="submit" value="Sign-up">





</form>
